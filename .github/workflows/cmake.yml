name: CMake

on: [push]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macOS-latest]

    steps:
    - uses: actions/checkout@v2

    - name: Cache vcpkg artifacts
      uses: actions/cache@v1
      with:
        path: ${{ github.workspace }}/vcpkg/
        # Ensure the cache is invalidated any time vcpkg version changes, or a different set of packages is being used.
        key: ${{ hashFiles( format('{0}/vcpkg.txt', github.workspace )) }}-${{ runner.os }}

    - name: Run vcpkg
      uses: lukka/run-vcpkg@v1
      id: runvcpkg
      with:
        vcpkgArguments: '@${{ github.workspace }}/vcpkg.txt'
        vcpkgGitCommitId: 'master'

    - name: Configure CMake
      shell: bash
      run: cmake .

    - name: Build
      shell: bash
      run: cmake --build .

    - name: Upload artifact
      uses: actions/upload-artifact@v1.0.0
      with:
        name: got-${{ matrix.os }}
        path: out/
